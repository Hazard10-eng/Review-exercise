<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

    <h1 id="title">Freecodecamp survey form</h1>
    <p id="description">Thank you for helping us improve the platform</p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter Email">
      </div>
      
      <div class="form-group">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number"  min="10" max="99" required placeholder="Enter Age">
      </div>
      <div class="form-group">
        <select name="" id="dropdown" required>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
        
        <div class="form-group">
          <label>
            <input type="radio" name="something1" value="something1">Definitely
          </label>
          <label>
            <input type="radio" name="something2" value="something2">Maybe
          </label>
          <label>
            <input type="radio" name="something1" value="something1">Definitely
          </label>
          <label>
            <input type="radio" name="something2" value="something2">Go to hell
          </label>
        </div>
      
        <div class="form-group">
          <p>which your favorite feature on freeCodeCamp</p>
          <label for="option"></label>
          <input type="text" placeholder="select an option"> 
          <select>
            <option value="" disabled selected value>select an option</option>
            <option value="Challenge">Challenge</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to be improved? (check all that apply)</p>
          <label for="Front end projects">Front end Projects
            <input type="checkbox" value="projects">
          </label>
          <label for="Front end projects">Back end Projects
            <input type="checkbox" value="projects">
          </label>
          <label for="Front end projects">Data visualisation
            <input type="checkbox" value="projects">
          </label>
        </div>
        <div class="form-group">
          <label for="textarea">
            <textarea id="form"></textarea>
          </label>
          <button type="submit" id="submit">Submit</button>
        </div>
        
     
    
      
      
    </form>
  </body>
  
</html>
